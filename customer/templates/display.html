<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>List of all</h1>
    {% for i in display %}
      Product ID: {{i.productId}}<br>
      Name: {{i.productName}}<br>
      Payment: {{i.payment}}<br>
      Address: {{i.address}}<br>
      <a href="http://127.0.0.1:8000/update/{{i.id}}">Update</a>
      <a href="http://127.0.0.1:8000/delete/{{i.id}}">Delete</a>
      <br><br><br>
    {% endfor %}
  </body>
</html>
